<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanso Tasks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <span class="kanji">簡素</span>
      </div>
      <div class="app-title">Kanso Tasks</div>

      <div class="input-group">
        <input
          type="text"
          id="taskInput"
          placeholder="What must be done today?"
          autocomplete="off"
        />
      </div>

      <ul class="task-list" id="taskList">
        <li class="task-item" onclick="toggleTask(this)">
          <div class="circle-check"></div>
          <span class="task-text">Breathe deeply</span>
          <button class="delete-btn" onclick="deleteTask(event, this)">
            ×
          </button>
        </li>
        <li class="task-item" onclick="toggleTask(this)">
          <div class="circle-check"></div>
          <span class="task-text">Drink tea</span>
          <button class="delete-btn" onclick="deleteTask(event, this)">
            ×
          </button>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
